<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game ‚Äî Pokemon Battle</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: #0f1220;
        color: #eef0ff;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 18px;
      }

      .wrap {
        width: 100%;
        max-width: 820px;
        display: grid;
        gap: 12px;
      }

      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        padding: 16px;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 22px;
      }
      .sub {
        margin: 0;
        opacity: 0.85;
        font-size: 14px;
      }

      .scorebar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .pill {
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 8px 10px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 14px;
        white-space: nowrap;
      }

      .btn {
        border: 0;
        border-radius: 12px;
        padding: 10px 12px;
        cursor: pointer;
        font-weight: 800;
        color: #0f1220;
        background: #d6b4ff;
      }

      .choices {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 12px;
      }

      .choice {
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.22);
        color: #eef0ff;
        border-radius: 16px;
        padding: 14px 12px;
        cursor: pointer;
        display: grid;
        gap: 6px;
        text-align: center;
        transition: transform 120ms ease, background 120ms ease;
      }

      .choice:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.08);
      }

      .emoji {
        font-size: 34px;
        line-height: 1;
      }

      .name {
        font-weight: 900;
        letter-spacing: 0.2px;
      }

      .hint {
        font-size: 12px;
        opacity: 0.8;
      }

      .arena {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 12px;
      }

      .vsBox {
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.22);
        border-radius: 16px;
        padding: 14px;
        min-height: 110px;
      }

      .label {
        opacity: 0.8;
        font-size: 12px;
        margin-bottom: 8px;
      }

      .pick {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .big {
        font-size: 46px;
      }

      .result {
        margin-top: 12px;
        text-align: center;
        padding: 12px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        font-weight: 900;
      }

      .result.win {
        background: rgba(120, 255, 180, 0.12);
      }
      .result.lose {
        background: rgba(255, 120, 160, 0.12);
      }
      .result.draw {
        background: rgba(255, 255, 255, 0.08);
      }

      .note {
        text-align: center;
        opacity: 0.85;
        font-size: 13px;
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>Pokemon game</h1>
        <p class="sub">Birini se√ß </p>

        <div class="scorebar" style="margin-top: 12px">
          <div style="display: flex; gap: 10px; flex-wrap: wrap">
            <div class="pill">You: <span id="youScore">0</span></div>
            <div class="pill">Comp: <span id="cpuScore">0</span></div>
            <div class="pill">
              Best Win Streak: <span id="bestStreak">0</span>
            </div>
          </div>
          <button id="resetBtn" class="btn" type="button">Reset</button>
        </div>

        <div class="choices" id="choices"></div>

        <div class="arena">
          <div class="vsBox">
            <div class="label">Your pick</div>
            <div class="pick">
              <div>
                <div id="youEmoji" class="big">‚ùî</div>
              </div>
              <div>
                <div id="youName" class="name">‚Äî</div>
                <div class="hint" id="youHint">Select a pokemon</div>
              </div>
            </div>
          </div>

          <div class="vsBox">
            <div class="label">Comp pick</div>
            <div class="pick">
              <div>
                <div id="cpuEmoji" class="big">‚ùî</div>
              </div>
              <div>
                <div id="cpuName" class="name">‚Äî</div>
                <div class="hint" id="cpuHint">Waiting...</div>
              </div>
            </div>
          </div>
        </div>

        <div id="result" class="result draw">Pick one to start!</div>
        <div class="note">Qayda: üåø beats üíß, üî• beats üåø, üíß beats üî•</div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
